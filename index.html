<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='UI'>
    <meta name='keyword' content='Html5/Css3'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,800;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <title>Contact</title>
</head>

<body>
    <!--Nice day to you-->
    <section>
        <div class='container'>
            <div class='content_contact'>
                <div class='left_side'>
                    <p class='text'>send your request</p>
                    <table class='Conatct'>
                        <thead>
                            <tr>
                                <td>
                                    <label for='Name'>name</label>
                                    <input type="text" name="Name" id="Name" placeholder="Name...">
                                </td>
                                <td>
                                    <label for="phone">phone</label>
                                    <input type="text" name='phone' id='phone' placeholder="Phone...">
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="email">email</label>
                                    <input type="email" name='email' id='email' placeholder="Email...">
                                </td>
                                <td>
                                    <label for="subject">subject</label>
                                    <input type="text" name='subject' id='subject' placeholder="Subject...">
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan='2'>
                                    <label for="message">message</label>
                                    <textarea name="message" id="message" cols="10" rows="4"
                                        placeholder="Message"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value='SEND'>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class='right_side'>
                    

                </div>

            </div>
        </div>
    </section>
</body>

</html>
